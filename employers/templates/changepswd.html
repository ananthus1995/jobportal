{%extends 'base.html'%}
{%block body_block%}


        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">

                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Verify Password</h1>
                            </div>
                            <div class="text-danger text-center"> {{ermsg}}</div>

                            <form class="user" method="post">
                                {%csrf_token%}
                                <div class="form-group ">
                                   <input type="password" name="pwd" placeholder="enter current passowrd for {{request.user}}" class="form-control form-control-user" required>

                                    </div>
                                <button type="submit"  class="btn btn-success btn-user " value="verify">
                                    Verify
                                </button>
    </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>

{%endblock%}
